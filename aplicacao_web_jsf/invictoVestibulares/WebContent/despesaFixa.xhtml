<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="template/default/defaultLayout.xhtml">
	<f:metadata>
		<f:viewAction action="#{despesaFixaBean.buscar()}" />
	</f:metadata>

	<ui:define name="content">
		<div class="table">
			<h:form>

				<p:messages id="messages" />

				<p:fieldset legend="Dados do despesaFixa"></p:fieldset>
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="Novo" action="#{despesaFixaBean.novo()}"
							update="@form"></p:commandButton>

						<p:commandButton value="Salvar"
							action="#{despesaFixaBean.salvar()}"
							disabled="#{despesaFixaBean.busca == true}" update="@form"></p:commandButton>

						<p:commandButton value="Buscar"
							action="#{despesaFixaBean.buscar()}" immediate="true"
							update="@form"></p:commandButton>

					</p:toolbarGroup>
				</p:toolbar>

				<p:panelGrid columns="8"
					rendered="#{despesaFixaBean.busca == false}">

					<p:outputLabel value="Categoria:" for="cat" />
					<p:selectOneMenu value="#{despesaFixaBean.entidade.categoria.id}"
						id="cat" disabled="#{despesaFixaBean.edita == true}">
						<p:ajax listener="#{despesaFixaBean.onCategoriaChange}"
							update="func" />
						<f:selectItem itemLabel="Selecione uma Categoria" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{despesaFixaBean.categorias}"
							var="categoria" itemLabel="#{categoria.nome}"
							itemValue="#{funcionario.id}" />
					</p:selectOneMenu>

					<p:outputLabel value="Funcionário:" for="funcionario" />
					<p:selectOneMenu value="#{despesaFixaBean.entidade.id}"
						id="funcionario" disabled="#{despesaFixaBean.edita == true}">
						<p:ajax listener="#{despesaFixaBean.onfuncionarioChange}"
							update="turno" />
						<f:selectItem itemLabel="Selecione uma funcionario" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{despesaFixaBean.funcionarios.entrySet()}"
							var="funcionario" itemLabel="#{funcionario.value}"
							itemValue="#{funcionario.key}" />
					</p:selectOneMenu>

					<p:outputLabel value="Valor" for="valor" />
					<p:inputNumber id="valor" value="#{despesaFixaBean.entidade.valor}"
						decimalPlaces="2">
						<f:convertNumber locale="pt_BR" />
					</p:inputNumber>

					<p:outputLabel value="Dia do Vencimento" for="venc" />
					<p:selectOneMenu id="venc"
						value="#{despesaFixaBean.entidade.diaVencimento}">
						<f:selectItem itemLabel="Selecione um dia" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{contratoBean.dias}" var="dia"
							itemLabel="#{dia}" itemValue="#{dia}" />
					</p:selectOneMenu>

					<p:outputLabel value="Via Recebido:" for="via" />
					<p:inputText id="via"
						value="#{despesaFixaBean.entidade.viaRecebido}" />
				</p:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
