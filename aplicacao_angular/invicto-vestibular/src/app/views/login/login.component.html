<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="formLogin" class="form mt-4" (submit)="onSubmit()">
                  <h1>Login</h1>
                  <p class="text-muted">
                    Faça login em sua conta</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input formControlName="inputUserName" class="form-control" placeholder="Nome do usuário" autofocus >
                    <!-- (input)="formLogin.patchValue({inputUserName: $event.target.value.toUpperCase()})" -->
                    <app-vmessage texto="O preenchimento do campo Usuário é obrigatório"
                  *ngIf="formLogin.controls.inputUserName.invalid"></app-vmessage>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input formControlName="inputPassword" type="password" class="form-control" placeholder="Senha" >
                    <app-vmessage texto="O preenchimento do campo Senha é obrigatório"
                  *ngIf="formLogin.get('inputPassword').errors?.required"></app-vmessage>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" [disabled]="formLogin.invalid" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Esqueceu sua senha?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Cadastre-se</h2>
                  <p>Cadastre-se para poder ter acesso ao sistema.</p>
                  <button type="button" class="btn btn-primary active mt-3">Registrar-se Agora!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
