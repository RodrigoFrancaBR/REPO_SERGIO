<form (ngSubmit)="salvarUnidade()" [formGroup]="formUnidade">
  <label for="inputNome">Nome</label>
  <input formControlName="nomeUnidade" type="text" id="inputNome" placeholder="Nome da Unidade" />

  <label for="end">Endereço</label>
  <input formControlName="enderecoUnidade" type="text" class="form-control" id="end" placeholder="Endereço" />

  <button type="submit" class="btn btn-primary block">Salvar</button>
</form>
