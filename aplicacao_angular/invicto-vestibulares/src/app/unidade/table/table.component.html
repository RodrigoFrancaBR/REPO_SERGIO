<!-- Responsável por exibir a tabela de unidades -->

<div class="col-md-12 text-center">
  <span>{{ cabecalhoPagina }}</span>
</div>

<!-- Responsável por enviar dados para o componente photos -->
<app-unidade></app-unidade>

<div class="col-md-12 text-center">
  {{ cabecalhoTabela }}
</div>

<div class="col-md-12 text-center">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Endereço</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let unidade of unidades">
        <td>{{ unidade.nome }}</td>
        <td>{{ unidade.endereco }}</td>
        <td>{{ unidade.ativo }}</td>
      </tr>
    </tbody>
  </table>
</div>
