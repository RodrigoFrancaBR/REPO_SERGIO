<app-photo
  *ngFor="let photo of photos"
  [src]="photo.src"
  [alt]="photo.alt"
></app-photo>

<table *ngFor="let unidade of unidades" class="table table-sm table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Endereco</th>
      <th scope="col">Ativo</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>{{ unidade.id }}</td>
      <td>{{ unidade.nome }}</td>
      <td>{{ unidade.endereco }}</td>
      <td>{{ unidade.ativo }}</td>
    </tr>
  </tbody>
</table>
